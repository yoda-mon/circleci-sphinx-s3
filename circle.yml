machine:
  timezone:
    UTC
  services:
    - docker

dependencies:
  override:
    - docker build -t ccss --no-cache=true . # コンテナ内へコピー

test:
  override:
  - docker run --name builder ccss # コンテナ内でHTMLをビルド

deployment:
  production:
    branch: master
    commands:
      - docker cp builder:/root/build/ $(pwd) # コンテナ内からHTML取り出し
      - s3 sync $(pwd)/build/ s3://yodabacket/ccss